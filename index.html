<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Linking files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styleSheet.css">
    <script src="script.js" defer></script>
    
    <!--Favicon linking-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>BlackJack</title>
</head>
<body>

    <div class="container">
        
        <h1>BlackJack</h1> <!--Style it to make it as a header and style the sides-->
        <h3><span id="result">Let's Play!!!</span></h3>

        <div class="playArea">

            <div id="user">
                <h2><span id="youScore">You: 0</span></h2>
            </div>

            <div id="dealer">
                <h2><span id="dealerScore">Dealer: 0</span></h2>
            </div>

        </div>

        <div class="controls">
            
            <div>
                <button class="btn-lg btn-primary mr-2" id="hitBtn">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="standBtn">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="dealBtn">Deal</button>
            </div>

        </div>

        <div class="scoreTable">

            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="winsScore">0</span></td>
                    <td><span id="lossesScore">0</span></td>
                    <td><span id="drawsScore">0</span></td>
                </tr>

            </table>

        </div>

    </div>


</body>
</html>
